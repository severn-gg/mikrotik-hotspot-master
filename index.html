<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CUKK Internet - Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <!-- <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" /> -->
    <link href="bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS to center content within the "home-tab-pane" */
        .tab-pane.centered {
            text-align: center;
        }
    </style>
</head>

<body>
    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>

    <script type="text/javascript" src="md5.js"></script>
    <script type="text/javascript">
        function doLogin() {
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
            document.sendin.submit();
            return false;
        }
    </script>
    $(endif)

    <h1 class="text-center">CU Keling Kumang</h1>
    <br>
    <br>
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-5 mb-3 mb-sm-0">
                <div class="card">
                    <div class="card-body">
                        <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                    data-bs-target="#home-tab-pane" type="button" role="tab"
                                    aria-controls="home-tab-pane" aria-selected="true">Login</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                    data-bs-target="#profile-tab-pane" type="button" role="tab"
                                    aria-controls="profile-tab-pane" aria-selected="false">Qr
                                    Scan</button>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div align="center" class="tab-pane fade show active" id="home-tab-pane" role="tabpanel"
                                aria-labelledby="home-tab" tabindex="0">
                                <br>
                                <br>
                                <form name="login" action="$(link-login-only)" method="post" $(if chap-id)
                                    onSubmit="return doLogin()" $(endif)>
                                    <input type="hidden" name="dst" value="$(link-orig)" />
                                    <input type="hidden" name="popup" value="true" />
                                    <div class="mb-3 form-floating">
                                        <input class="form-control" name="username" type="text" value="$(username)" />
                                        <label for="floatingInput">Username</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="password" name="password" class="form-control"
                                            id="floatingPassword" placeholder="Password">
                                        <label for="floatingPassword">Password</label>
                                    </div>
                                    <input class="mt-5 btn btn-primary w-100 py-2" type="submit" value="Login"></input>
                                    $(if error)$(error)$(endif)
                                </form>
                            </div>
                            <div align="center" class="tab-pane fade" id="profile-tab-pane" role="tabpanel"
                                aria-labelledby="profile-tab" tabindex="0">
                                <br>
                                <br>
                                <div class="row">
                                    <div id="reader"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-7">
                <div class="card">
                    <div class="card-body">
                        <div id="carouselExample" class="carousel slide">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="img/gallery_photo_2017_10_30_14_18_43.jpg" class="d-block w-100"
                                        alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/gallery_photo_2020_04_21_124240.jpeg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/gallery_PRA_RAT_BINJAI.jpg" class="d-block w-100" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class="mt-5 text-body-primary">&copy; Information Technology Department CUKK</p>
        <p class="text-body-secondary">&copy; 2023</p>
    </div>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="html5-qrcode.min.js"></script>
    <script type="text/javascript" src="md5.js"></script>
    <script type="text/javascript">
        document.login.username.focus();

        function onScanSuccess(qrCodeMessage) {
            // Split the URL to extract the username and password
            const url = new URL(qrCodeMessage);
            const username = url.searchParams.get("username");
            const password = url.searchParams.get("password");


            // console.log(username, password);
            // Fill in the form fields
            document.sendin.username.value = username;
            document.sendin.password.value = hexMD5('$(chap-id)' + password + '$(chap-challenge)');

            // Submit the form
            document.sendin.submit();
            return false;

        }

        function onScanError(errorMessage) {
            //handle scan error
        }

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess, onScanError);
    </script>
</body>

</html>
