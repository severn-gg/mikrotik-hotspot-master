<!DOCTYPE html>
<html lang="en">

<head>
	<title>internet hotspot > login</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="expires" content="-1" />
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
	<link href="bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		body {
			color: #737373;
			font-size: 10px;
			font-family: verdana;
		}

		textarea,
		input,
		select {
			background-color: #FDFBFB;
			border: 1px solid #BBBBBB;
			padding: 2px;
			margin: 1px;
			font-size: 14px;
			color: #808080;
		}

		a,
		a:link,
		a:visited,
		a:active {
			color: #AAAAAA;
			text-decoration: none;
			font-size: 10px;
		}

		a:hover {
			border-bottom: 1px dotted #c1c1c1;
			color: #AAAAAA;
		}

		img {
			border: none;
		}

		td {
			font-size: 14px;
			color: #7A7A7A;
		}
	</style>

</head>

<body>
	$(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
	</form>

	<script type="text/javascript" src="md5.js"></script>
	<script type="text/javascript">

		function doLogin() {
			document.sendin.username.value = document.login.username.value;
			document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
			document.sendin.submit();
			return false;
		}

	</script>
	$(endif)

	<div align="center">
		<!-- <a href="$(link-login-only)?target=lv&amp;dst=$(link-orig-esc)">CU Keling Kumang</a> -->
		<a href="https://www.cukelingkumang.com/">
			<h2>CU Keling Kumang</h2>
		</a>
	</div>

	<table width="100%" style="margin-top: 10%;">
		<tr>
			<td align="center" valign="middle">
				<div class="notice" style="color: #c1c1c1; font-size: 9px">Please log on to use the internet hotspot
					service<br />$(if trial == 'yes')Free trial available, <a style="color: #FF8080"
						href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">click here</a>.$(endif)
				</div><br />

				<table width="480" height="480" style="border: 1px solid #cccccc; padding: 0px;" cellpadding="0"
					cellspacing="0">
					<tr>
						<td align="center" valign="bottom" height="175" colspan="2">
							<form name="login" action="$(link-login-only)" method="post" $(if chap-id)
								onSubmit="return doLogin()" $(endif)>
								<input type="hidden" name="dst" value="$(link-orig)" />
								<input type="hidden" name="popup" value="true" />

								<table width="100" style="background-color: #ffffff">
									<tr>
										<td align="right">login</td>
										<td><input style="width: 180px" class="form-control" name="username" type="text"
												value="$(username)" /></td>
									</tr>
									<tr>
										<td align="right">password</td>
										<td><input style="width: 180px" class="form-control" name="password"
												type="password" /></td>
									</tr>
									<tr>
										<td>&nbsp;</td>
										<td><input class="btn btn-primary" type="submit" style="width: 180px"
												value="fuck" /></td>
									</tr>
								</table>
							</form>
						</td>
					</tr>
					<tr>
						<td align="center" valign="bottom" height="175" colspan="2">
							<div class="col">
								<div style="width:500px;" id="reader"></div>
							</div>
							<div class="col" style="padding:30px;">
								<h4>SCAN RESULT</h4>
								<div id="result">Result Here</div>
							</div>
						</td>
					</tr>
					<tr>
						<td align="center"><a href="http://www.mikrotik.com" target="_blank" style="border: none;"><img
									src="img/logobottom.png" alt="mikrotik" /></a></td>
					</tr>
				</table>

				<br />
				<div style="color: #c1c1c1; font-size: 9px">Powered by MikroTik RouterOS</div>
				$(if error)<br />
				<div style="color: #FF8080; font-size: 9px">$(error)</div>$(endif)
			</td>
		</tr>
	</table>


	<script src="html5-qrcode.min.js"></script>
	<script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script type="text/javascript">
		document.login.username.focus();

		function onScanSuccess(qrCodeMessage) {
			console.log(qrCodeMessage);
			window.location.href = qrCodeMessage;
		}

		function onScanError(errorMessage) {
			//handle scan error
		}

		var html5QrcodeScanner = new Html5QrcodeScanner(
			"reader", { fps: 10, qrbox: 250 });
		html5QrcodeScanner.render(onScanSuccess, onScanError);
	</script>
</body>

</html>
